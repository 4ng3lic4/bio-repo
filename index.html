<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Student Bio With Attributes</title>
    <!-- Link to stylesheet using rel and href attributes -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <h1 class="title">Student Bio</h1>
    </header>
    <!-- add class attribute  -->
    <section class="lesson">
      <h2 class="title">Angelica</h2>
      <!-- modify img attributes -->
      <img src="./assets/image-1.png" alt="Angelica" />
      <p>I am from Mexico City. I love music and art. I studied a Bachelor Degree in Arts in Mexico City.</p><p>I lived in Denmak and Spain before moving to America.</p>
    </section>
    <!-- add class attribute -->
    <section class="lesson">
      <h2 class="title">Contact Info</h2>
      <ul>
        <!-- add id attribute -->
        <li id="email"><strong>Email:</strong> <a href="#">helloworld@gmail.com</a></li>
        <!-- add id attribute -->
        <li id="github"><strong>Github:</strong> <a href="#">HelloGitHub</a></li>
        <!-- add id attribute -->
        <li id="portfolio"><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
      </ul>
    </section>
  </body>
</html>
